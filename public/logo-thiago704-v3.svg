<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <!-- Versão 3: Estilo Premium / Selo -->
  
  <!-- Círculo externo -->
  <circle cx="200" cy="100" r="90" fill="none" stroke="#000" stroke-width="2" />
  <circle cx="200" cy="100" r="82" fill="none" stroke="#000" stroke-width="0.5" />
  
  <!-- THIAGO curvado no topo (simulado com texto reto + espaçamento) -->
  <text x="200" y="55" 
    font-family="Georgia, 'Times New Roman', serif" 
    font-size="22" 
    font-weight="bold" 
    fill="#000" 
    text-anchor="middle" 
    letter-spacing="10">THIAGO</text>
  
  <!-- Linha decorativa -->
  <line x1="140" y1="65" x2="260" y2="65" stroke="#000" stroke-width="1" />
  
  <!-- 704 Grande no centro -->
  <text x="200" y="120" 
    font-family="Georgia, 'Times New Roman', serif" 
    font-size="60" 
    font-weight="900" 
    fill="#000" 
    text-anchor="middle">704</text>
  
  <!-- Linha inferior -->
  <line x1="140" y1="132" x2="260" y2="132" stroke="#000" stroke-width="1" />
  
  <!-- Subtítulo -->
  <text x="200" y="155" 
    font-family="'Helvetica Neue', Arial, sans-serif" 
    font-size="10" 
    font-weight="400" 
    fill="#000" 
    text-anchor="middle" 
    letter-spacing="5">EST. 2024</text>
  
  <!-- Estrelas decorativas -->
  <text x="135" y="100" font-size="10" fill="#000" text-anchor="middle">★</text>
  <text x="265" y="100" font-size="10" fill="#000" text-anchor="middle">★</text>
</svg>
