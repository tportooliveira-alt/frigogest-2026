<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 180" width="400" height="180">
  <!-- Versão 2: Moderna com quadrado -->
  
  <!-- Quadrado com "T" -->
  <rect x="100" y="20" width="60" height="60" rx="8" fill="#000" />
  <text x="130" y="65" 
    font-family="'Helvetica Neue', Arial, sans-serif" 
    font-size="40" 
    font-weight="900" 
    fill="#fff" 
    text-anchor="middle">T</text>
  
  <!-- HIAGO ao lado do quadrado -->
  <text x="170" y="63" 
    font-family="'Helvetica Neue', Arial, sans-serif" 
    font-size="40" 
    font-weight="900" 
    fill="#000" 
    letter-spacing="5">HIAGO</text>
  
  <!-- Linha -->
  <line x1="100" y1="95" x2="330" y2="95" stroke="#000" stroke-width="1" />
  
  <!-- 704 grande e fino -->
  <text x="215" y="145" 
    font-family="Georgia, 'Times New Roman', serif" 
    font-size="48" 
    font-weight="400" 
    fill="#000" 
    text-anchor="middle" 
    letter-spacing="25">7 0 4</text>
  
  <!-- Subtítulo -->
  <text x="215" y="170" 
    font-family="'Helvetica Neue', Arial, sans-serif" 
    font-size="9" 
    font-weight="400" 
    fill="#000" 
    text-anchor="middle" 
    letter-spacing="6">CARNES &amp; DERIVADOS</text>
</svg>
